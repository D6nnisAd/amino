
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Animo</title>

    <!-- SEO Meta Tags -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #B8E68C;
            --bg-color: #03082E;
            --text-color-light: #ffffff;
            --card-bg-color: #0a1142;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .admin-panel {
            display: none; /* Hidden by default until password is correct */
            width: 100%;
        }
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid rgba(184, 230, 140, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid rgba(184, 230, 140, 0.1);
            text-align: center;
            padding: 1.5rem;
        }
        .card-header h2 {
            color: var(--text-color-light);
            font-weight: 600;
            margin: 0;
        }
        .card-header h2 span {
            color: var(--primary-color);
        }
        .card-body {
            padding: 2rem;
        }
        legend {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(184, 230, 140, 0.2);
            padding-bottom: 0.5rem;
        }
        .form-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        .form-control {
            background-color: #03082E;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color-light);
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: #03082E;
            color: var(--text-color-light);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(184, 230, 140, 0.25);
        }
        .form-text {
            color: rgba(255, 255, 255, 0.5);
        }
        .btn-save {
            background-color: var(--primary-color);
            color: var(--bg-color);
            font-weight: 600;
            border: 2px solid var(--primary-color);
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .btn-save:hover {
            background-color: transparent;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container py-5 admin-panel">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h2>Admin <span>Control Panel</span></h2>
                    </div>
                    <div class="card-body">
                        <form id="settings-form">
                            <fieldset class="mb-4">
                                <legend class="mb-3">Payment Details</legend>
                                <div class="mb-3">
                                    <label for="accountName" class="form-label">Account Name</label>
                                    <input type="text" class="form-control" id="accountName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="accountNumber" class="form-label">Account Number</label>
                                    <input type="text" class="form-control" id="accountNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bankName" class="form-label">Bank Name</label>
                                    <input type="text" class="form-control" id="bankName" required>
                                </div>
                            </fieldset>
                            
                            <fieldset>
                                 <legend class="mb-3">Support & Links</legend>
                                <div class="mb-3">
                                    <label for="whatsappNumber" class="form-label">WhatsApp Phone Number</label>
                                    <input type="text" class="form-control" id="whatsappNumber" placeholder="e.g., 2348117299452" required>
                                    <div class="form-text">Enter the number without '+'. It will be used to generate the wa.me link.</div>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-save w-100 mt-4">Save Changes</button>
                        </form>
                        <div id="status-message" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- Admin Authentication and Firebase Logic ---

        // IMPORTANT: Replace with your Firebase project's configuration
        const firebaseConfig = {
    apiKey: "AIzaSyDogB8ViVjajhdYDbdLa8ggky4lalgwgkE",
    authDomain: "animo-website.firebaseapp.com",
    databaseURL: "https://animo-website-default-rtdb.firebaseio.com",
    projectId: "animo-website",
    storageBucket: "animo-website.firebasestorage.app",
    messagingSenderId: "249453136869",
    appId: "1:249453136869:web:d7009c4b5a261f13b73d0c"
  };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const settingsRef = db.collection('settings').doc('payment');

        // Simple password protection
        const password = prompt("Enter admin password:");
        if (password !== "animoemerald") { // You can change this password
            alert("Incorrect password. Access denied.");
            document.body.innerHTML = '<h1 class="text-center text-danger mt-5">Access Denied</h1>';
        } else {
            document.querySelector('.admin-panel').style.display = 'block';
            loadSettings();
        }

        const settingsForm = document.getElementById('settings-form');
        const statusMessage = document.getElementById('status-message');

        // Load current settings from Firestore and populate the form
        async function loadSettings() {
            try {
                const doc = await settingsRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('accountName').value = data.accountName || '';
                    document.getElementById('accountNumber').value = data.accountNumber || '';
                    document.getElementById('bankName').value = data.bankName || '';
                    document.getElementById('whatsappNumber').value = data.whatsappNumber || '';
                } else {
                    console.log("No settings document found. Please save initial settings.");
                    statusMessage.textContent = 'No settings found. Fill out and save the form to create them.';
                    statusMessage.className = 'mt-3 text-center text-warning';
                }
            } catch (error) {
                console.error("Error loading settings: ", error);
                statusMessage.textContent = 'Error loading settings.';
                statusMessage.className = 'mt-3 text-center text-danger';
            }
        }

        // Save new settings to Firestore
        settingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newData = {
                accountName: document.getElementById('accountName').value,
                accountNumber: document.getElementById('accountNumber').value,
                bankName: document.getElementById('bankName').value,
                whatsappNumber: document.getElementById('whatsappNumber').value
            };

            statusMessage.textContent = 'Saving...';
            statusMessage.className = 'mt-3 text-center text-info';

            try {
                await settingsRef.set(newData);
                statusMessage.textContent = 'Settings saved successfully!';
                statusMessage.className = 'mt-3 text-center text-success';
                 setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
            } catch (error) {
                console.error("Error saving settings: ", error);
                statusMessage.textContent = 'Error saving settings.';
                statusMessage.className = 'mt-3 text-center text-danger';
            }
        });
    </script>
</body>
</html>
